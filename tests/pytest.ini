[pytest]
python_files = test_*
python_classes = *Tests
python_functions = test_*

markers =
  smoke: critical tests
  engine: all engine tests
  body: all body tests
  entertainment: entertainment system tests
  config: all config tests
  television: all television tests
  chemistry: all chemistry tests
  titlecase: all titlecase tests
  api: all api call tests


# pytest.ini file should be located in the directory that you want to be able to run your tests from,
# so if the ini file is inside the tests directory you need to cd into the tests
# directory in your terminal in order to run the command to run tests: pytest
